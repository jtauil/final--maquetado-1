        <body>
            <h1>Ejercicio 11</h1>
                <div class="caja-texto">
                    <script>
                        var num1 = parseFloat(prompt('Ingrese un número'));
                        var num2 = parseFloat(prompt('Ingrese otro número'));
                        var num3= parseFloat(prompt('Ingrese otro número más'));
                        var num4 = parseFloat(prompt('Ingrese el último número'));
                    
                        var suma = num1 + num2 + num3 + num4;
                        var promedio = suma / 4;

                        document.write(`La suma de tus números es igual a ${suma} y el promedio de esos números es ${promedio}`);

                    </script>
