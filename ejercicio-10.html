    body {
        color:rgb(14, 14, 14);
        background-color: gray;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .caja-texto {
        background-color:#B0BAC3 ;
        width: 50%;

    }

</style>
<body>
    <h1>Ejercicio 10</h1>
<div class="caja-texto">
<script>
    var diametro = parseInt(prompt('Ingrese el diámetro de su círculo'));
    var radio = diametro / 2;
    var pi = parseFloat(3.1416)
    var perimetro = 2 * pi * radio;
    var area =  pi * radio ** 2;

    document.write(`<p>El perímetro de tu circulo es ${perimetro} y el área es ${area}</p>`)
    </script>
</div>
</body>
